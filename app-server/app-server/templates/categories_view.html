<div class="row">
  <div class="col s6 m4 l3 category-card" rv-each-category="discover.categories" rv-data-category="category.id">
    <a class="card grey lighten-4 waves-effect waves-blue" href="#">
      <div class="card-content">
	<span class="card-title">{ category.title }</Span>
	<span class="category-description">{ category.description }</Span>
      </div>
    </a>
  </div>
</div>

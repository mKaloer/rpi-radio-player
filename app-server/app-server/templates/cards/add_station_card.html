<div id="add-station-card" class="col s12 m6 l4">
  <div class="card grey lighten-4">
    <div class="card-content">
      <span class="card-title">Add Station</span>
      <form id="add-station-form">
	<div class="row">
	  <div class="input-field col s12">
	    <input name="name" id="add-station-name" type="text" class="validate">
	    <label for="add-station-name">Station Name</label>
	  </div>
	</div>
	<div class="row">
	  <div class="input-field col s12">
	    <input name="url" id="add-station-url" type="text" class="validate">
	    <label for="add-station-url">URL</label>
	  </div>
	</div>
	<div class="row">
	  <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
	</div>
      </form>
    </div>
  </div>
</div>
